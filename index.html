<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo0.1.png" type="image/icon type" />
    <title>Netflix Clone App</title>
  </head>
  <body>
    <section>
      <div class="logo">
        <img src="logo.PNG" alt="Netflix" />
      </div>
      <div class="navigation">
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Tv shows</a></li>
            <li><a href="">Movies</a></li>
            <li><a href="">New&popular</a></li>
            <li><a href="">My list</a></li>
            <li><a href="">Browser by Language</a></li>
          </ul>
        </nav>
        <div class="right-nav">
            <span><img src="search 0.1.png" alt="search" id="search"></span>
            <input type="text" placeholder="              children">
            <img src="notification 0.1.png" alt="">
            <img src="netflix-avatar.png" alt="">
        </div>
      </div>   
    </section>
    <section>
       <div class="container">
        <div class="first-box">
            <h2>New Releases</h2>
            <div class="images">
                <img src="./m1.PNG" alt="Movies">
                <img src="./m2.PNG" alt="Movies">
                <img src="./m3.PNG" alt="Movies">
                <img src="./m4.PNG" alt="Movies">
                <img src="./m5.PNG" alt="Movies">
                <img src="./m6.PNG" alt="Movies">
               <img src="./o1.PNG" alt="Movies">
               <img src="./o2.PNG" alt="Movies">
               <img src="./o3.PNG" alt="Movies">
               <img src="./o4.PNG" alt="Movies">
               <img src="./o5.PNG" alt="Movies">
               <img src="./o6.PNG" alt="Movies">
                
            </div>
        </div>
        <div class="second-box">
            <h2>Webseries</h2>
            <div class="images">
                <img src="./p1.PNG" alt="Tv shows">
                <img src="./p2.PNG" alt="Tv shows">
                <img src="./p3.PNG" alt="Tv shows">
                <img src="./p4.PNG" alt="Tv shows">
                <img src="./p5.PNG" alt="Tv shows">
                <img src="./p6.PNG" alt="Tv shows">
                <img src="./p7.PNG" alt="Tv shows">
                <img src="./p8.PNG" alt="Tv shows">
                <img src="./p8.PNG" alt="Tv shows">
                <img src="./p9.PNG" alt="Tv shows">
                <img src="./p11.PNG" alt="Tv shows">
                <img src="./p10.PNG" alt="Tv shows">
                <img src="./p12.PNG" alt="Tv shows">
                
                
            </div>
        </div>
        <div class="third-box">
            <h2>Shows</h2>
            <div class="images">
                <img src="./r1.PNG" alt="Anime">
                <img src="./r2.PNG" alt="Anime">
                <img src="./r3.PNG" alt="Anime">
                <img src="./r4.PNG" alt="Anime">
                <img src="./r5.PNG" alt="Anime">
                <img src="./r6.PNG" alt="Anime">
               <img src="./t1.PNG" alt="Anime">
               <img src="./t2.PNG" alt="Anime">
               <img src="./t3.PNG" alt="Anime">
               <img src="./t4.PNG" alt="Anime">
               <img src="./t5.PNG" alt="Anime">
               <img src="./t6.PNG" alt="Anime">
            </div>
        </div>
        <div class="fourth-box">
            <h2>Action Thrillers</h2>
            <div class="images">
              <img src="./tv1.PNG" alt="Show">
              <img src="./tv2.PNG" alt="Show">
              <img src="./tv3.PNG" alt="Show">
              <img src="./tv4.PNG" alt="Show">
              <img src="./tv5.PNG" alt="Show">
              <img src="./tv6.PNG" alt="Show">
              <img src="./tv7.PNG" alt="Show">
              <img src="./tv8.PNG" alt="Show">
              <img src="./tv9.PNG" alt="Show">

              <img src="./tv11.PNG" alt="Show">
              <img src="./tv12.PNG" alt="Show">

        <footer>
            <p>Copyrights&copy; Dharmateja</p>
